<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <button class="btn" id="prev"><i class="fa-solid fa-chevron-left"></i></button>
    <div class="window" id="window">
        <div class="all-pages-container">
<!--            <div class="item item-3">item 10</div>-->
            <div class="item item-1">item 1</div>
            <div class="item item-2">item 2</div>
            <div class="item item-3">item 3</div>
            <div class="item item-1">item 4</div>
            <div class="item item-2">item 5</div>
            <div class="item item-3">item 6</div>
            <div class="item item-1">item 7</div>
            <div class="item item-2">item 8</div>
            <div class="item item-3">item 9</div>
            <div class="item item-2">item 10</div>
<!--            <div class="item item-1">item 1</div>-->
        </div>
    </div>
    <button class="btn" id="next"><i class="next fa-solid fa-chevron-right"></i></button>
</div>
<div class="dots">
    <span class="dot active" onClick={dotActiveSlideClick(1)}></span>
    <span class="dot" onClick={dotActiveSlideClick(2)}></span>
    <span class="dot" onClick={dotActiveSlideClick(3)}></span>
    <span class="dot" onClick={dotActiveSlideClick(4)}></span>
    <span class="dot" onClick={dotActiveSlideClick(5)}></span>
    <span class="dot" onClick={dotActiveSlideClick(6)}></span>
    <span class="dot" onClick={dotActiveSlideClick(7)}></span>
    <span class="dot" onClick={dotActiveSlideClick(8)}></span>
    <span class="dot" onClick={dotActiveSlideClick(9)}></span>
    <span class="dot" onClick={dotActiveSlideClick(10)}></span>
</div>
<script src="index.js"></script>
</body>
</html>
